<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog design system</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../style/style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container__cards">

    <!-- 1/3 -->
    <div class="card">
      <div class="card__close">
        <img src="../assets/img/close.png" alt="" class="img__close">
      </div>
      <div class="card__body">
        <div class="card__circle">
          <img src="../assets/img/Attention.png" alt="" class="card__logo">
        </div>
        <h2 class="card__title">¡Cuidado!</h2>
        <p class="card__text">No podrás volver atrás</p>
        <div class="card__buttons">
          <button class="card__cta_active">Borrar</button>
          <button class="card__cta">Cancelar</button>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
